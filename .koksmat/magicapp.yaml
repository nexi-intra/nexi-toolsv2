# https://locize.com/blog/next-app-dir-i18n/
name: tools
type: magicservice
organisation: magicbutton
magicappversion: v0.0.1
description: |
  Application focusing on having a single point of entry in the form of a `tool` to find all related information

baseattributes:
  record:
    &recordAttributes # Id + Created + Updated + CreatedBy + UpdatedBy are implicit
    - name: tenant
      type: string
      displayname: Tenant
      hidden: true
      required: true
    - name: searchindex
      type: string
      displayname: Search Index
      description: |
        Search Index is used for concatenating all searchable fields in a single field making in easier to search
      hidden: true
      required: true
    - name: name
      type: string
      displayname: Name
      required: true
    - name: description
      displayname: Description
      type: string
      required: false
    - name: Translations
      displayname: Translations
      type: json
      required: false

entities:
  language: &language
    name: language
    description: Language
    baselineattributes: *recordAttributes
    additionalattributes:
      # ISO code for language
      - name: code
        displayname: Code
        type: string
        required: true
      - name: sortOrder
        displayname: Sort Order
        type: string
        required: false

  category: &category
    name: category
    description: Category of a tool
    baselineattributes: *recordAttributes
    additionalattributes:
      - name: sortOrder
        displayname: Sort Order
        type: string
        required: false
      - name: color
        displayname: Color
        type: string
        required: false

  purpose: &purpose
    name: purpose
    description: Purpose of a tool
    baselineattributes: *recordAttributes
    additionalattributes:
      - name: sortOrder
        displayname: Sort Order
        type: string
        required: false

  userrole: &userrole
    name: userrole
    description: Role of a user
    baselineattributes: *recordAttributes
    additionalattributes:
      - name: sortOrder
        displayname: Sort Order
        type: string
        required: false

  accesspoint: &accesspoint
    name: accesspoint
    description: Accesspoint of a Tool
    baselineattributes: *recordAttributes
    additionalattributes:
      - name: sortOrder
        displayname: Sort Order
        type: string
        required: false

  region: &region
    name: region
    description: Region
    baselineattributes: *recordAttributes
    additionalattributes:
      - name: sortOrder
        displayname: Sort Order
        type: string
        required: false

  country: &country
    name: country

    baselineattributes: *recordAttributes
    additionalattributes:
      - name: region
        type: reference
        required: true
        entity: *region
      - name: sortOrder
        displayname: Sort Order
        type: string
        required: false

  tool: &tool
    name: tool
    description: Tool
    baselineattributes: *recordAttributes
    additionalattributes:
      - name: category
        displayname: Category
        type: reference
        required: true
        entity: *category
      - name: countries
        displayname: Countries
        type: array
        required: true
        entity: *country
      - name: purposes
        displayname: Purposes
        type: array
        required: true
        entity: *purpose
      - name: url
        displayname: URL
        type: string
        required: true
      - name: status
        displayname: Status
        type: string
        required: false
      - name: Documents
        displayname: Documents
        type: json
        required: false
      - name: metadata
        displayname: Metadata
        type: json
        required: false
      - name: userroles
        displayname: User Roles
        type: array
        required: true
        entity: *userrole
      - name: accesspoints
        displayname: Access Points
        type: array
        required: true
        entity: *accesspoint
      - name: Languages
        displayname: Languages
        type: array
        required: true
        entity: *language
      - name: categories
        displayname: Categories
        type: array
        entity: *category
        required: false
      - name: icon
        displayname: Status
        type: string
        required: false

  usergroup: &usergroup
    name: usergroup
    description: Groups of users
    baselineattributes: *recordAttributes
    additionalattributes:
      - name: sortOrder
        displayname: Sort Order
        type: string
        required: false
      - name: tools
        displayname: Tools
        type: array
        required: true
        entity: *tool

  toolgroup: &toolgroup
    name: toolgroup
    description: Tool Group
    baselineattributes: *recordAttributes
    additionalattributes:
      - name: tools
        displayname: Tools
        type: array
        required: true
        entity: *tool
      - name: status
        displayname: Status
        type: string
        required: false
      - name: metadata
        displayname: Metadata
        type: json
        required: false

  userprofile: &userprofile
    name: userprofile
    description: User Profile
    baselineattributes: *recordAttributes
    additionalattributes:
      - name: email
        displayname: Email
        type: string
        required: true
      - name: firstname
        displayname: First Name
        type: string
        required: true
      - name: lastname
        displayname: Last Name
        type: string
        required: true
      - name: language
        displayname: Language
        type: reference
        required: true
        entity: *language
      - name: country
        displayname: Country
        type: reference
        required: true
        entity: *country
      - name: region
        displayname: Region
        type: reference
        required: true
        entity: *region

      - name: status
        displayname: Status
        type: string
        required: true
      - name: favourites
        displayname: Favourites
        type: array
        required: false
        entity: *tool
      - name: userroles
        displayname: User Roles
        type: array
        required: true
        entity: *userrole
      - name: accesspoints
        displayname: Access Points
        type: array
        required: true
        entity: *accesspoint
      - name: Groups
        displayname: Groups
        type: array
        required: false
        entity: *usergroup

  event: &event
    name: event
    description: Event
    baselineattributes: *recordAttributes
    additionalattributes:
      - name: user
        displayname: User
        type: reference
        required: true
        entity: *userprofile
      - name: tool
        displayname: Tool
        type: reference
        required: true
        entity: *tool
      - name: metadata
        displayname: Metadata
        type: json
        required: false

  auditlog: &auditlog
    name: auditlog
    displayname: Audit Log
    description: Audit Log
    baselineattributes: *recordAttributes
    additionalattributes:
      - name: action
        type: string
        required: true
      - name: status
        type: string
        required: true
      - name: entity
        type: string
        required: true
      - name: entityid
        type: string
        required: true
      - name: actor
        type: string
        required: true
      - name: metadata
        type: json
        required: false
  importdata: &importdata
    name: importdata
    description: Import
    baselineattributes: *recordAttributes
    additionalattributes:
      - name: data
        type: json
        hidden: false
        required: true
models:
  itemMethods: &itemMethods
    - name: read
      description: Read a single item
      parameters:
        - name: id
          description: The id of the item
          type: int64
          required: true
      returns:
        type: object

    - name: create
      description: Create a new item
      parameters:
        - name: item
          description: The item to create
          type: object
          required: true
      returns:
        type: object
    - name: update
      description: Update an existing item
      parameters:
        - name: item
          description: The item to update
          type: object
          required: true
      returns:
        type: object

    - name: delete
      description: Delete an existing item
      parameters:
        - name: id
          description: The id of the item
          type: int64
          required: true
      returns:
        type: void
    - name: search
      description: Search for items
      parameters:
        - name: query
          description: The search query
          type: string
          required: true

      returns:
        type: page

services:
  - name: tool
    description: Tools
    entity:
      type: record
      entity: *tool
      model: tool
      objectname: Tool

    methods: *itemMethods

  - name: region
    description: Regions
    entity:
      type: record
      entity: *region
      model: region
      objectname: Region

    methods: *itemMethods

  - name: country
    description: Countries
    entity:
      type: record
      entity: *country
      model: country
      objectname: Country

    methods: *itemMethods

  - name: userprofile
    description: User Profiles
    entity:
      type: record
      entity: *userprofile
      model: userprofile
      objectname: UserProfile

    methods: *itemMethods

  - name: language
    description: Languages
    entity:
      type: record
      entity: *language
      model: language
      objectname: Language

    methods: *itemMethods

  - name: purpose
    description: Purposes
    entity:
      type: record
      entity: *purpose
      model: purpose
      objectname: Purpose

    methods: *itemMethods

  - name: toolgroup
    description: Tool Groups
    entity:
      type: record
      entity: *toolgroup
      model: toolgroup
      objectname: Tool Group

    methods: *itemMethods
  - name: event
    description: Events
    entity:
      type: record
      entity: *event
      model: event
      objectname: Event

    methods: *itemMethods

  - name: auditlog
    description: Audit Logs
    entity:
      type: record
      entity: *auditlog
      model: auditlog
      objectname: Audit Log

    methods: *itemMethods

  - name: category
    description: Categories
    entity:
      type: record
      entity: *category
      model: category
      objectname: Category

    methods: *itemMethods

  - name: userrole
    description: User Roles
    entity:
      type: record
      entity: *userrole
      model: userrole
      objectname: User Role

    methods: *itemMethods

  - name: accesspoint
    description: Access Points
    entity:
      type: record
      entity: *accesspoint
      model: accesspoint
      objectname: Access Point

    methods: *itemMethods

  - name: usergroup
    description: User Groups
    entity:
      type: record
      entity: *usergroup
      model: usergroup
      objectname: User Group

    methods: *itemMethods
  - name: importdata
    description: Import Data
    entity:
      type: record
      entity: *importdata
      model: importdata
      objectname: Import Data

    methods: *itemMethods
